<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		function print(n, m) {
			var max = Math.max(n, m);
			var min = Math.min(n, m);
			for (var i = 1; i <= max; i++) {
				var s = '';
				for (var j = 1; j <= min; j++) {
					s += i*j + ' '
				}
				console.log(s);
			}
		}
		print(8, 7);
	</script>
</body>
</html>
